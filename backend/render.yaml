services:
  # Backend API
  - type: web
    name: keiba-api
    runtime: docker
    repo: https://github.com/takashi5144/keiba-3
    rootDir: backend
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: keiba-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: keiba-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/health
    region: singapore

  # Celery Worker
  - type: worker
    name: keiba-worker
    runtime: docker
    repo: https://github.com/takashi5144/keiba-3
    rootDir: backend
    dockerCommand: celery -A app.core.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: keiba-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: keiba-redis
          property: connectionString
    region: singapore

databases:
  - name: keiba-db
    databaseName: keiba_production
    user: keiba_user
    region: singapore

services:
  - type: redis
    name: keiba-redis
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
    region: singapore